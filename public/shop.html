<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Table</title>
    <style>
      :root {
        --light-gray: #dfdfe2;
        --dark-blue: #121212;
        --light-bg: #f1f1f1;
        --dark-bg: #121212;
        --light-text: #000000;
        --dark-text: #ffffff;
        --light-table-bg: #ffffff;
        --dark-table-bg: #1e1e1e;
        --light-table-border: #ddd;
        --dark-table-border: #444;
        --dark-button-bg: #28a745;
        --dark-button-hover: #218838;
        --light-logout-bg: #dc3545;
        --dark-logout-bg: #dc3545;
        --light-logout-hover: #c82333;
        --dark-logout-hover: #c82333;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--dark-bg);
        color: var(--dark-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body.light-theme {
        background-color: var(--light-bg);
        color: var(--light-text);
      }

      h1 {
        color: var(--dark-text);
        transition: color 0.5s ease;
      }

      body.light-theme h1 {
        color: var(--light-text);
      }
      #logout-btn {
        margin: 0;

        background-color: var(--dark-logout-bg);
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      body.light-theme #logout-btn {
        background-color: var(--light-logout-bg);
      }

      #logout-btn:hover {
        background-color: var(--dark-logout-hover);
      }

      body.light-theme #logout-btn:hover {
        background-color: var(--light-logout-hover);
      }
      .actions {
        font-size: 17px;
        width: 125px;
        height: 40px;
        margin: 20px 0;
        background-color: var(--dark-button-bg);
        color: white;
        border: 2px solid;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }

      body.light-theme button {
        border-color: black;
      }

      body.dark-theme button {
        border-color: white;
      }

      #theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: #444;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s ease;
      }

      #theme-toggle img {
        width: 24px;
        height: 24px;
        transition: opacity 0.5s ease;
        position: absolute;
      }

      #theme-toggle:hover {
        background-color: #555;
      }

      body.light-theme #theme-toggle {
        background-color: #ddd;
      }
    </style>
  </head>
  <body class="dark-theme">
    <button id="theme-toggle">
      <img src="icons/sun.png" class="icons" alt="Sun" id="sun-icon" />
      <img
        src="icons/moon.png"
        class="icons"
        alt="Moon"
        id="moon-icon"
        style="opacity: 0"
      />
    </button>

    <h1>shop</h1>
    <img src="icons/tomato.png" alt="Tomato." width="500px" height="500px" />
    <div>
      <button id="logout-btn" class="actions" onclick="logout()">Выйти</button>
    </div>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const moonIcon = document.getElementById("moon-icon");
      const sunIcon = document.getElementById("sun-icon");

      body.style.transition = "none";

      const savedTheme = localStorage.getItem("theme") || "dark";
      setTheme(savedTheme);

      setTimeout(() => {
        body.style.transition = "";
      }, 10);

      function setTheme(theme) {
        if (theme === "light") {
          body.classList.add("light-theme");
          body.classList.remove("dark-theme");
          moonIcon.style.opacity = "1";
          sunIcon.style.opacity = "0";
        } else {
          body.classList.add("dark-theme");
          body.classList.remove("light-theme");
          moonIcon.style.opacity = "0";
          sunIcon.style.opacity = "1";
        }
      }

      function toggleTheme() {
        const newTheme = body.classList.contains("light-theme")
          ? "dark"
          : "light";
        localStorage.setItem("theme", newTheme);
        setTheme(newTheme);
      }

      themeToggle.addEventListener("click", toggleTheme);

      async function fetchProducts() {
        const response = await fetch("/api/products");
        const products = await response.json();

        const tbody = document.querySelector("#products-table tbody");
        tbody.innerHTML = products
          .map(
            (product) => `
          <tr>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>${product.price}</td>
            <td>${product.stock_quantity}</td>
            <td>${product.supplier_name}</td>
            <td>${formatDate(product.last_restocked_date)}</td>
          </tr>
      `
          )
          .join("");
      }

      function logout() {
        fetch("/logout", { method: "GET" }).then(() => {
          window.location.href = "/login.html";
        });
      }
    </script>
  </body>
</html>
