<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tables</title>
  </head>
  <body class="dark-theme">
    <button id="theme-toggle">
      <img src="icons/sun.png" class="icons" alt="Sun" id="sun-icon" />
      <img
        src="icons/moon.png"
        class="icons"
        alt="Moon"
        id="moon-icon"
        style="opacity: 0"
      />
    </button>
    <h1>Таблицы</h1>
    <div class="buttons">
      <div class="actions">
        <button
          class="employee-only"
          onclick="window.location.href='products.html'"
        >
          Продукты
        </button>
        <button
          class="employee-only"
          onclick="window.location.href='sales.html'"
        >
          Продажи
        </button>
        <button
          class="employee-only"
          onclick="window.location.href='inventory-audit.html'"
        >
          Журнал аудита
        </button>
        <button class="admin-only" onclick="window.location.href='users.html'">
          Пользователи
        </button>
        <button
          class="admin-only"
          onclick="window.location.href='suppliers.html'"
        >
          Поставщики
        </button>
        <button
          class="admin-only"
          onclick="window.location.href='employees.html'"
        >
          Сотрудники
        </button>
      </div>
      <button id="logout-btn" class="actions" onclick="logout()">Выйти</button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
