<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Table</title>
    <style>
      :root {
        --light-gray: #dfdfe2;
        --light-bg: #f1f1f1;
        --dark-bg: #121212;
        --light-text: #000000;
        --dark-text: #ffffff;
        --light-table-bg: #ffffff;
        --dark-table-bg: #1e1e1e;
        --light-table-border: #ddd;
        --dark-table-border: #444;
        --dark-button-bg: #28a745;
        --dark-button-hover: #218838;
        --logout-bg: #dc3545;
        --logout-hover: #c82333;
        --back-bg: #5474a5;
        --back-hover: #4d6b96;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--dark-bg);
        color: var(--dark-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body.light-theme {
        background-color: var(--light-bg);
        color: var(--light-text);
      }

      h1 {
        color: var(--dark-text);
        transition: color 0.5s ease;
      }

      body.light-theme h1 {
        color: var(--light-text);
      }

      table {
        width: 75%;
        border-collapse: collapse;
        background-color: var(--dark-table-bg);
        transition: background-color 0.5s ease;
      }

      body.light-theme table {
        background-color: var(--light-table-bg);
      }

      th,
      td {
        border: 2px solid var(--dark-table-border);
        padding: 5px;
        background-color: var(--dark-table-bg);
        color: var(--dark-text);
        transition: background-color 0.5s ease, border-color 0.5s ease,
          color 0.5s ease;
      }

      body.light-theme th,
      body.light-theme td {
        border: 2px solid var(--light-table-border);
        background-color: var(--light-table-bg);
        color: var(--light-text);
      }

      th {
        background-color: #868686;
      }

      .actions {
        font-size: 17px;
        width: 125px;
        height: 40px;
        margin: 20px 0;
        background-color: var(--dark-button-bg);
        color: white;
        border: 2px solid;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }

      body.light-theme button {
        border-color: black;
      }

      body.dark-theme button {
        border-color: white;
      }

      .actions:hover {
        background-color: var(--dark-button-hover);
      }

      #logout-btn {
        margin: 0;
        background-color: var(--logout-bg);
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      #logout-btn:hover {
        background-color: var(--logout-hover);
      }

      #back-btn {
        margin: 0;
        background-color: var(--back-bg);
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      #back-btn:hover {
        background-color: var(--back-hover);
      }

      .buttons {
        width: 525px;
        height: 130px;
      }

      #theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: #444;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s ease;
      }

      #theme-toggle img {
        width: 24px;
        height: 24px;
        transition: opacity 0.5s ease;
        position: absolute;
      }

      #theme-toggle:hover {
        background-color: #555;
      }

      body.light-theme #theme-toggle {
        background-color: #ddd;
      }
    </style>
  </head>
  <body class="dark-theme">
    <button id="theme-toggle">
      <img src="icons/sun.png" class="icons" alt="Sun" id="sun-icon" />
      <img
        src="icons/moon.png"
        class="icons"
        alt="Moon"
        id="moon-icon"
        style="opacity: 0"
      />
    </button>

    <h1>Продажи</h1>
    <table id="sales-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Количество</th>
          <th>Дата продажи</th>
          <th>Общая цена</th>
          <th>Фамилия сотрудника</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="buttons">
      <button id="add-btn" class="actions" onclick="addBtn()">Добавить</button>
      <button id="delete-btn" class="actions" onclick="deleteBtn()">
        Удалить
      </button>
      <button id="refresh-btn" class="actions" onclick="refreshBtn()">
        Обновить
      </button>
      <button id="search-btn" class="actions" onclick="searchBtn()">
        Поиск
      </button>
      <button id="logout-btn" class="actions" onclick="logout()">Выйти</button>
      <button id="back-btn" class="actions" onclick="back()">Назад</button>
    </div>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const moonIcon = document.getElementById("moon-icon");
      const sunIcon = document.getElementById("sun-icon");

      body.style.transition = "none";

      const savedTheme = localStorage.getItem("theme") || "dark";
      setTheme(savedTheme);

      setTimeout(() => {
        body.style.transition = "";
      }, 10);

      function setTheme(theme) {
        if (theme === "light") {
          body.classList.add("light-theme");
          body.classList.remove("dark-theme");
          moonIcon.style.opacity = "1";
          sunIcon.style.opacity = "0";
        } else {
          body.classList.add("dark-theme");
          body.classList.remove("light-theme");
          moonIcon.style.opacity = "0";
          sunIcon.style.opacity = "1";
        }
      }

      function toggleTheme() {
        const newTheme = body.classList.contains("light-theme")
          ? "dark"
          : "light";
        localStorage.setItem("theme", newTheme);
        setTheme(newTheme);
      }

      themeToggle.addEventListener("click", toggleTheme);

      async function fetchSales() {
        const response = await fetch("/api/sales");
        const sales = await response.json();

        const tbody = document.querySelector("#sales-table tbody");
        tbody.innerHTML = sales
          .map(
            (sale) => `
          <tr>
            <td>${sale.product_name}</td>
            <td>${sale.quantity_sold}</td>
            <td>${formatDate(sale.sale_date)}</td>
            <td>${sale.total_price}</td>
            <td>${sale.employee_last_name}</td>
          </tr>
      `
          )
          .join("");
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      function logout() {
        fetch("/logout", { method: "GET" }).then(() => {
          window.location.href = "/login.html";
        });
      }

      function back() {
        fetch("/back", { method: "GET" }).then(() => {
          window.location.href = "/main.html";
        });
      }

      fetchSales();
    </script>
  </body>
</html>
